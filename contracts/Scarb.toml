[package]
cairo-version = "=2.10.1"
name = "dojo_starter"
version = "1.4.0"
edition = "2024_07"

[cairo]
sierra-replace-ids = true

[scripts]
migrate = "sozo build && sozo migrate"                                # scarb run migrate
start = "sozo execute dojo_starter-game_management start_game --wait" # scarb run start
pull = "sozo execute dojo_starter-orb_drawing pull_orb --wait"        # scarb run pull

[dependencies]
dojo = { git = "https://github.com/dojoengine/dojo", tag = "v1.5.1" }

[[target.starknet-contract]]
build-external-contracts = ["dojo::world::world_contract::world"]

[dev-dependencies]
cairo_test = "=2.10.1"
dojo_cairo_test = { git = "https://github.com/dojoengine/dojo", tag = "v1.5.1" }
